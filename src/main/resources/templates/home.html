<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
<div class="container">
    <h2>Home</h2>
    <p th:text="${message}"></p>
    <div th:if="${#authentication != null and #authentication.authenticated}">
        <p>Hello, <span th:text="${#authentication.name}">User</span>!</p>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
    <div th:if="${#authentication == null or !#authentication.authenticated}">
        <p>Hello User, please <a href="/register">register</a> or <a href="/login">login</a> if you have an account.</p>
    </div>
</div>
</body>
</html>
